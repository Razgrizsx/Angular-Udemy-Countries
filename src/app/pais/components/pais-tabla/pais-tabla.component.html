<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises, let i = index">
            <td>{{i}}</td>
            <td>{{item.flag}}</td>
            <td>{{item.capital}}, {{item.name.common}}</td>
            <td>{{item.population}}</td>
            <td><li routerLink="/pais/{{item.cca3}}">Ver...</li></td>
        </tr>
    </tbody>
</table>
